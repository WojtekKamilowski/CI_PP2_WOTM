<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="what'sOnTheMenu - to help find users a random idea what to eat or cook.">
    <meta name="keywords" content="what'sOnTheMenu, menu, food, meals, recipes, cooking">
    <meta name="author" content="Kamil Wojciechowski">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>what'sOnTheMenu</title>

</head>
<body>
    <header>
    <!--logo of the website-->
        <div class="content" id="logo">
            <a href="index.html">
                <i class="fa-solid fa-utensils"></i>
            </a>
            <a href="index.html">
                <h1>what'sOnTheMenu</h1>
            </a>
        </div>
    </header>
    <main>
        <!--main container of the website with buttons to look for an idea for different meals-->
        <div class="content" id="main-container-meals">
            <h2>Looking for an idea what to eat for:</h2>
            <div id="meal-buttons">
            <button class="meal-box" id="breakfast-idea" data-type="breakfast">Breakfast</button>
            <button class="meal-box" id="lunch-idea" data-type="lunch">Lunch</button>
            <button class="meal-box" id="dinner-idea" data-type="dinner">Dinner</button>
            <button class="meal-box" id="dessert-idea" data-type="dessert">Dessert</button>
            </div>
        </div>

        <!--dish lottery result-->
        <div class="content" id="main-container-dishes">
            <div id="dish-lottery" >
                <h2 id="meal-text"></h2>
                <p id="dish-name"></p>
                <button class="dish-box" id="different-dish">Maybe...something different</button>
                <button class="dish-box" id="recipe">I like it! Let's look for a recipe</button>
            </div>
            <div id="quiz">
                <h2>Foodie Quiz Challenge:</h2>
                <p id="quiz-question"></p> 
                    <div class="dish-box" id="answers">
                        <p id="answer-a"></p>
                        <p id="answer-b"></p>
                        <p id="answer-c"></p>
                    </div>                          
            </div>
        </div>    
    </main>
    <footer id="footer">
        <!-- social media icons with the links-->
        <div id="social">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.pinterest.ie/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
        <!-- envelope icon with the contact page link-->
        <div id="envelope">
            <a href="contact.html"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </footer>
    <!--font awesome kit-->  
    <script src="https://kit.fontawesome.com/b4fbceef50.js" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="assets/js/dish-lottery.js"></script>
</body>
</html>
