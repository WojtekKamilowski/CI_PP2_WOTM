<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="what'sOnTheMenu - to help find users a random idea what to eat or cook.">
    <meta name="keywords" content="what'sOnTheMenu, menu, food, meals, recipes, cooking">
    <meta name="author" content="Kamil Wojciechowski">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">

    <title>what'sOnTheMenu|Contact</title>

</head>
<body>
    <header>
        <!--logo of the website-->
        <div class="content" id="logo">
            <a href="index.html" aria-label="Clickable logo to open the home page">
                <i class="fa-solid fa-utensils"></i>
            </a>
            <a href="index.html">
                <h1>what'sOnTheMenu</h1>
            </a>
        </div>
    </header>
    <main>
        <!--main container of the website with the contact form-->
        <div class="content" id="main-container">
            <h2 id="feedback-heading">Please feel free to ask us questions or provide your feedback!</h2>
            <form id="contact-form">
                <div class="contact-box">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-box" id="name" name="name" placeholder="Your name" required>
                    
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-box" id="email" name="email" placeholder="Your email address" required>
                    
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-box" id="message" rows="3" cols="95" name="message" placeholder="Your message for us" required></textarea>                   
                                    
                    <input type="submit" class="form-button" id="btn-send-form" value="Send!"> 

                    <a class="form-button" href="contact.html" id="reload-contact-page"><i class="fa-regular fa-envelope"></i> Reload the contact page</a>
                    
                    <a class="form-button" href="index.html" id="contact-menu-return"><i class="fa-solid fa-rotate-left"></i> Return to the main menu</a>

                </div>
            </form>            
        </div>
    </main>
    <footer id="footer">
        <!-- social media icons with the links-->
        <div id="social">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.pinterest.ie/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" class="social-icon" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
        <!-- envelope icon with the contact page link-->
        <div id="envelope">
            <a href="contact.html" aria-label="Link to the contact page"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </footer>
    <!--font awesome kit-->  
    <script src="https://kit.fontawesome.com/b4fbceef50.js" crossorigin="anonymous"></script>
    <!--javascript-->
    <!--contact form-->
    <script src="assets/js/contact-form.js"></script>
    <!--emailjs-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>   
</body>
</html>
